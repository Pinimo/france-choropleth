<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carto</title>
  <style>
  body{
    font-family: PT Sans, sans-serif;
    width: 700px;
    margin: 10px auto;
  }
  #map{
    height: 700px;
    background: #F5F5F3;
  }
  .leaflet-control-attribution{
    display: none;
  }

  .info, .search{
    padding: 4px;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }

  .info {
    line-height: 5px;
    width: 260px;
  }

  .info div{
    line-height: 18px;
    margin-left: 10px;
  }

  .info .title{
    margin-bottom: -3px;
    font-weight: bold;
    color: #777;
}

  .info .title span{
    font-weight: normal;
    font-style: italic;
  }

  .info .value span {
    color: #888;
  }

  .info canvas, .info svg {
    opacity: .6;
  }

  .key path {
    display: none;
  }

  .key line {
    stroke-opacity: .7;
    stroke: #000;
  }

  .key text {
    font-size: 10px;
  }

  .leaflet-control {
    clear: none !important;
  }

  .search {
    height: 22px;
    width: 200px;
  }

  .search #search {
    width: 190px;
  }

  </style>

  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.1/leaflet.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.1/leaflet.css" rel="stylesheet" />
  <script src="/librairies/awesomplete.js"></script>
  <link href="/librairies/awesomplete.css" rel="stylesheet" />
  <script src="/france.js"></script>

</head>

<body>

  <h1>France-Leaflet</h1>

  <p>Leaflet map showing French <em>departements</em>, <em>cantons</em> and <em>communes</em> depending of the zoom level.</p>

  <p> Show: <a href="javascript: map.load('second', [0,10,75,100], ['#01665e','#01665e','#e08214','#e08214'], 'Part de résidences secondaires', '%');">second homes</a>, <a href="javascript: map.load('empty', [0,5,25], ['#045a8d','#045a8d','#e08214'], 'Logements vacants', '%');">empty houses</a>, <a href="javascript: map.load('growth', [-1,1], ['#bd0026','#045a8d'],'Variation annuelle de la population','%','+');">population growth</a>, <a href="javascript: map.load('unemployement', [0,5,15,20], ['#006837','#006837','#d62728','#d62728'], 'Taux de chômage', '%');">unemployement</a>.</p>

  <div id="map"></div>

  <script> var map = new france('map', 'unemployement', [0,5,15,20], ['#006837','#006837','#d62728','#d62728'], 'Taux de chômage', '%'); </script>

</body>
</html>
