<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carto</title>
  <style>
  #map{
    height: 700px;
    width: 700px;
    margin: 10px auto;
    background: #F5F5F3;
  }
  .leaflet-control-attribution{
    display: none;
  }

  </style>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>L_PREFER_CANVAS = true;</script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet"/>
  <script src="/data/js/france.js"></script>

</head>

<body>

  <div id="map"></div>

  <script>

  var map = L.map('map')
             .setView([46.6, 2.1], 6)
             .addLayer(new L.tileLayer('https://cartodb-basemaps-b.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png', {
                subdomains: 'abcd',
                detectRetina: true,
                minZoom: 6, maxZoom: 12 }));

  france(map);

  </script>
  
</body>
</html>
